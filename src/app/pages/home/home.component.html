<div class="banner">
    <div class="content">
        <h1 class="mb-5">Welcome... <br/> Board Of Sports Activities</h1>
        <a routerLink="menu">Explore Now <i class="bi bi-arrow-right"></i></a>
    </div>

</div>
<!-- step  -->
<div class="container mt-5 mb-5">
    <h1 class="text-center" font="italic">How to get in inter-IIT Team ?<span class="highlight"> Let's join ! </span></h1>
    <div class="row mt-5">
        <!-- one  -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>1</h1>
                <p>Select your favourite game</p>
            </div>
        </div>
<!-- two -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>2</h1>
                <p>Practice Daily With Team </p>
            </div>
        </div>
        <!-- three  -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>3</h1>
                <p>Perform well in events</p>
            </div>
        </div>
    </div>
</div>

<!-- foodbox  -->
<div class="container mt-4 mb-4">
    <h1 class="text-center">Students <span class="highlight">Gallery</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let fd of sportData;index as i">
            <div class="foodbox" *ngIf="i<=3">
                <img src="{{fd.sportImg}}" />
                <h1>{{fd.sportName}}</h1>
                
                <p>Contact:{{fd.mobNumber }}</p>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="viewmorebtn">view more <i class="bi bi-arrow-right"></i></a>
</div>
